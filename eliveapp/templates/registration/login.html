{% extends "eliveapp/base.html" %}

{% block content %}

<form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
		<h2>Connexion</h2>
		{% csrf_token %}
		<div class="form-group">
				<label for="id_username">Login</label>
				<input class="form-control" id="id_username" maxlength="254" name="username" type="text" />
		</div>
		<div class="form-group">
				<label for="id_password">Mot de passe</label>
				<input class="form-control" id="id_password" name="password" type="password" />
		</div>
		<button class="btn btn-primary-outline" type="submit" value="login">Login</button>
		<input type="hidden" name="next" value="{{ next }}" />
		<div class="form-group">
				<p><a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a></p>
		</div>
</form>
{% if form.errors %}
<div class="alert alert-warning">
		<p>Login/mot de passe incorrects. Essayez &agrave; nouveau.</p>
</div>
{% endif %}

{% endblock %}
