{% extends "eliveapp/base.html" %}

{% block content %}

<form class="form-signin" role="form" method="post" action="{% url 'register' %}">
		<h2>Inscription</h2>
		{% csrf_token %}
		<div class="form-group">
				<label for="id_username">Login</label>
				<input class="form-control" id="id_username" maxlength="254" name="username" type="text" />
		</div>
		<div class="form-group">
				<label for="id_mail">Adresse email</label>
				<input class="form-control" id="id_mail" maxlength="254" name="mail" type="email" />
		</div>
		<div class="form-group">
				<label for="id_password1">Mot de passe</label>
				<input class="form-control" id="id_password1" name="password1" type="password" />
		</div>
		<div class="form-group">
				<label for="id_password2">Confirmez le mot de passe</label>
				<input class="form-control" id="id_password2" name="password2" type="password" />
		</div>
		<button class="btn btn-primary-outline" type="submit" value="register">S'inscrire</button>
</form>
{% if form.errors %}
<div class="alert alert-warning">
</div>
{% endif %}

{% endblock %}
