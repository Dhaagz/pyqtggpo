{% extends "eliveapp/base.html" %}
{% block title %}Chaînes{% endblock %}
{%block content%}
<h1>Chaînes</h1>
<div class="channellist-wrapper">
{% if channel_list %}
<ul class="list-group">
	{% for channel in channel_list %}
	<li class="list-group-item"><a href="/elive/{{channel.title}}/">{{ channel.title }}</a></li>
	{% endfor %}
</ul>
{% else %}
	<p>Pas de chaînes disponibles.</p>
{% endif %}
</div>
{% endblock %}
